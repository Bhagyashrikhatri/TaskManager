<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            transition: all 0.3s ease;
        }

        body.dark {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header Styles */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            animation: slideDown 0.5s ease;
        }

        body.dark .header {
            background: rgba(30, 30, 46, 0.95);
            color: white;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .title-section h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .title-section p {
            color: #666;
            font-size: 0.95rem;
        }

        body.dark .title-section p {
            color: #aaa;
        }

        .theme-toggle {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 1.5rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .theme-toggle:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.5);
        }

        /* Stats Section */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            padding: 25px;
            border-radius: 20px;
            color: white;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transform: translate(30%, -30%);
        }

        .stat-card.total { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .stat-card.todo { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        .stat-card.progress { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); }
        .stat-card.done { background: linear-gradient(135deg, #30cfd0 0%, #330867 100%); }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        /* Controls Section */
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 15px 20px 15px 50px;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        body.dark .search-box input {
            background: rgba(30, 30, 46, 0.8);
            border-color: #444;
            color: white;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        .filter-select, .add-btn {
            padding: 15px 25px;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
        }

        body.dark .filter-select {
            background: rgba(30, 30, 46, 0.8);
            border-color: #444;
            color: white;
        }

        .add-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        /* Add Task Form */
        .add-form {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            display: none;
            animation: slideDown 0.3s ease;
        }

        body.dark .add-form {
            background: rgba(30, 30, 46, 0.5);
        }

        .add-form.show {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }

        body.dark .form-group input,
        body.dark .form-group textarea,
        body.dark .form-group select {
            background: rgba(30, 30, 46, 0.8);
            border-color: #444;
            color: white;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .form-actions {
            display: flex;
            gap: 15px;
        }

        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        body.dark .btn-secondary {
            background: #444;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Task Board */
        .task-board {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
        }

        .column {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease;
        }

        body.dark .column {
            background: rgba(30, 30, 46, 0.95);
        }

        .column-header {
            padding: 20px;
            border-radius: 18px;
            margin-bottom: 20px;
            color: white;
            text-align: center;
        }

        .column-header.todo { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        .column-header.progress { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); }
        .column-header.done { background: linear-gradient(135deg, #30cfd0 0%, #330867 100%); }

        .column-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .column-count {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .tasks-container {
            max-height: 600px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .tasks-container::-webkit-scrollbar {
            width: 8px;
        }

        .tasks-container::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 10px;
        }

        .tasks-container::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
        }

        /* Task Card */
        .task-card {
            background: white;
            border-radius: 18px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
            animation: slideIn 0.3s ease;
        }

        body.dark .task-card {
            background: rgba(40, 40, 60, 0.8);
        }

        .task-card:hover {
            transform: translateX(5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }

        .task-card.priority-high { border-left-color: #ff4757; }
        .task-card.priority-medium { border-left-color: #ffa502; }
        .task-card.priority-low { border-left-color: #26de81; }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 12px;
        }

        .task-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            flex: 1;
        }

        body.dark .task-title {
            color: white;
        }

        .priority-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .priority-badge.high { background: #ffe0e0; color: #ff4757; }
        .priority-badge.medium { background: #fff3e0; color: #ffa502; }
        .priority-badge.low { background: #e0ffe0; color: #26de81; }

        .task-description {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 12px;
            line-height: 1.5;
        }

        body.dark .task-description {
            color: #aaa;
        }

        .task-date {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #999;
            font-size: 0.85rem;
            margin-bottom: 15px;
        }

        .task-actions {
            display: flex;
            gap: 8px;
            padding-top: 15px;
            border-top: 1px solid #f0f0f0;
        }

        body.dark .task-actions {
            border-top-color: #444;
        }

        .task-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 10px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .task-btn.move {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .task-btn.back {
            background: #f0f0f0;
            color: #666;
        }

        body.dark .task-btn.back {
            background: #444;
            color: #aaa;
        }

        .task-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
        }

        .icon-btn.edit {
            background: #e3f2fd;
            color: #2196f3;
        }

        .icon-btn.delete {
            background: #ffebee;
            color: #f44336;
        }

        body.dark .icon-btn.edit {
            background: rgba(33, 150, 243, 0.2);
        }

        body.dark .icon-btn.delete {
            background: rgba(244, 67, 54, 0.2);
        }

        .icon-btn:hover {
            transform: scale(1.1);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state .emoji {
            font-size: 4rem;
            margin-bottom: 15px;
        }

        /* Edit Mode */
        .edit-form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .edit-form input,
        .edit-form textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 0.95rem;
            font-family: 'Poppins', sans-serif;
        }

        body.dark .edit-form input,
        body.dark .edit-form textarea {
            background: rgba(30, 30, 46, 0.8);
            border-color: #444;
            color: white;
        }

        .edit-actions {
            display: flex;
            gap: 8px;
        }

        .edit-actions button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .save-btn {
            background: #4caf50;
            color: white;
        }

        .cancel-btn {
            background: #f44336;
            color: white;
        }

        /* Animations */
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: translateY(0);
            }
            to {
                opacity: 0;
                transform: translateY(-20px);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-top {
                flex-direction: column;
                align-items: stretch;
            }

            .title-section h1 {
                font-size: 2rem;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .task-board {
                grid-template-columns: 1fr;
            }

            .controls {
                flex-direction: column;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-top">
                <div class="title-section">
                    <h1>✨ Task Manager Pro</h1>
                    <p>Organize your work efficiently and beautifully</p>
                </div>
                <button class="theme-toggle" onclick="toggleTheme()">🌙</button>
            </div>

            <div class="stats-grid">
                <div class="stat-card total">
                    <div class="stat-value" id="stat-total">0</div>
                    <div class="stat-label">Total Tasks</div>
                </div>
                <div class="stat-card todo">
                    <div class="stat-value" id="stat-todo">0</div>
                    <div class="stat-label">To Do</div>
                </div>
                <div class="stat-card progress">
                    <div class="stat-value" id="stat-progress">0</div>
                    <div class="stat-label">In Progress</div>
                </div>
                <div class="stat-card done">
                    <div class="stat-value" id="stat-done">0</div>
                    <div class="stat-label">Completed</div>
                </div>
            </div>

            <div class="controls">
                <div class="search-box">
                    <span class="search-icon">🔍</span>
                    <input type="text" id="searchInput" placeholder="Search tasks..." oninput="filterTasks()">
                </div>
                <select class="filter-select" id="priorityFilter" onchange="filterTasks()">
                    <option value="all">All Priorities</option>
                    <option value="high">High Priority</option>
                    <option value="medium">Medium Priority</option>
                    <option value="low">Low Priority</option>
                </select>
                <button class="add-btn" onclick="toggleAddForm()">
                    <span>➕</span>
                    Add Task
                </button>
            </div>

            <div class="add-form" id="addForm">
                <div class="form-group">
                    <input type="text" id="taskTitle" placeholder="Task title...">
                </div>
                <div class="form-group">
                    <textarea id="taskDescription" rows="3" placeholder="Task description..."></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <select id="taskPriority">
                            <option value="low">Low Priority</option>
                            <option value="medium" selected>Medium Priority</option>
                            <option value="high">High Priority</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="datetime-local" id="taskDate">
                    </div>
                </div>
                <div class="form-actions">
                    <button class="btn btn-primary" onclick="addTask()">Add Task</button>
                    <button class="btn btn-secondary" onclick="toggleAddForm()">Cancel</button>
                </div>
            </div>
        </div>

        <div class="task-board">
            <div class="column">
                <div class="column-header todo">
                    <div class="column-title">📋 To Do</div>
                    <div class="column-count" id="count-todo">0 tasks</div>
                </div>
                <div class="tasks-container" id="todo-tasks"></div>
            </div>

            <div class="column">
                <div class="column-header progress">
                    <div class="column-title">🚀 In Progress</div>
                    <div class="column-count" id="count-progress">0 tasks</div>
                </div>
                <div class="tasks-container" id="inprogress-tasks"></div>
            </div>

            <div class="column">
                <div class="column-header done">
                    <div class="column-title">✅ Done</div>
                    <div class="column-count" id="count-done">0 tasks</div>
                </div>
                <div class="tasks-container" id="done-tasks"></div>
            </div>
        </div>
    </div>

    <script>
        // State
        let tasks = [
            { id: 1, title: 'Design Homepage', description: 'Create modern landing page', status: 'todo', priority: 'high', dueDate: '2025-11-05T14:30' },
            { id: 2, title: 'API Integration', description: 'Connect backend services', status: 'inprogress', priority: 'medium', dueDate: '2025-11-10T10:00' },
            { id: 3, title: 'Testing', description: 'Unit and integration tests', status: 'done', priority: 'low', dueDate: '2025-11-01T16:00' }
        ];
        let editingTaskId = null;
        let isDarkMode = false;
        let alarmCheckInterval = null;
        let triggeredAlarms = new Set();

        // Start alarm checking
        function startAlarmCheck() {
            if (alarmCheckInterval) return;
            
            alarmCheckInterval = setInterval(() => {
                checkAlarms();
            }, 1000); // Check every second
        }

        // Check for due tasks
        function checkAlarms() {
            const now = new Date();
            
            tasks.forEach(task => {
                if (!task.dueDate || task.status === 'done') return;
                
                const dueDate = new Date(task.dueDate);
                const alarmKey = `${task.id}-${task.dueDate}`;
                
                // Check if time has passed and alarm hasn't been triggered
                if (dueDate <= now && !triggeredAlarms.has(alarmKey)) {
                    triggeredAlarms.add(alarmKey);
                    triggerAlarm(task);
                }
            });
        }

        // Trigger alarm
        function triggerAlarm(task) {
            // Play alarm sound
            playAlarmSound();
            
            // Show notification
            showNotification(task);
            
            // Highlight the task card
            highlightTask(task.id);
        }

        // Play alarm sound
        function playAlarmSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            
            // Create alarm beep pattern
            const beep = (frequency, duration, delay) => {
                return new Promise(resolve => {
                    setTimeout(() => {
                        const oscillator = audioContext.createOscillator();
                        const gainNode = audioContext.createGain();
                        
                        oscillator.connect(gainNode);
                        gainNode.connect(audioContext.destination);
                        
                        oscillator.frequency.value = frequency;
                        oscillator.type = 'sine';
                        
                        gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
                        
                        oscillator.start(audioContext.currentTime);
                        oscillator.stop(audioContext.currentTime + duration);
                        
                        setTimeout(resolve, duration * 1000);
                    }, delay);
                });
            };
            
            // Play three beeps
            beep(800, 0.2, 0)
                .then(() => beep(1000, 0.2, 100))
                .then(() => beep(800, 0.2, 100));
        }

        // Show notification
        function showNotification(task) {
            // Browser notification if permitted
            if ('Notification' in window && Notification.permission === 'granted') {
                new Notification('⏰ Task Due!', {
                    body: `${task.title} is due now!`,
                    icon: '⏰',
                    tag: `task-${task.id}`
                });
            }
            
            // In-app notification
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
                color: white;
                padding: 20px 30px;
                border-radius: 15px;
                box-shadow: 0 10px 40px rgba(255, 107, 107, 0.4);
                z-index: 10000;
                animation: slideIn 0.3s ease;
                max-width: 350px;
                font-family: 'Poppins', sans-serif;
            `;
            
            notification.innerHTML = `
                <div style="display: flex; align-items: center; gap: 15px;">
                    <div style="font-size: 2rem;">⏰</div>
                    <div>
                        <div style="font-weight: 600; font-size: 1.1rem; margin-bottom: 5px;">Task Due!</div>
                        <div style="font-size: 0.9rem; opacity: 0.95;">${task.title}</div>
                    </div>
                    <button onclick="this.parentElement.parentElement.remove()" style="
                        background: rgba(255,255,255,0.2);
                        border: none;
                        color: white;
                        width: 30px;
                        height: 30px;
                        border-radius: 50%;
                        cursor: pointer;
                        font-size: 1.2rem;
                        margin-left: auto;
                    ">×</button>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            // Auto remove after 10 seconds
            setTimeout(() => {
                notification.style.animation = 'fadeOut 0.3s ease';
                setTimeout(() => notification.remove(), 300);
            }, 10000);
        }

        // Highlight task
        function highlightTask(taskId) {
            setTimeout(() => {
                const taskCards = document.querySelectorAll('.task-card');
                taskCards.forEach(card => {
                    if (card.dataset.taskId == taskId) {
                        card.style.animation = 'pulse 1s ease 3';
                        card.style.border = '3px solid #ff6b6b';
                    }
                });
            }, 100);
        }

        // Request notification permission
        function requestNotificationPermission() {
            if ('Notification' in window && Notification.permission === 'default') {
                Notification.requestPermission();
            }
        }

        // Theme Toggle
        function toggleTheme() {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark', isDarkMode);
            document.querySelector('.theme-toggle').textContent = isDarkMode ? '☀️' : '🌙';
        }

        // Toggle Add Form
        function toggleAddForm() {
            const form = document.getElementById('addForm');
            form.classList.toggle('show');
        }

        // Add Task
        function addTask() {
            const title = document.getElementById('taskTitle').value.trim();
            const description = document.getElementById('taskDescription').value.trim();
            const priority = document.getElementById('taskPriority').value;
            const dueDate = document.getElementById('taskDate').value;

            if (!title) {
                alert('Please enter a task title');
                return;
            }

            const newTask = {
                id: Date.now(),
                title,
                description,
                priority,
                dueDate,
                status: 'todo'
            };

            tasks.push(newTask);
            
            // Clear form
            document.getElementById('taskTitle').value = '';
            document.getElementById('taskDescription').value = '';
            document.getElementById('taskPriority').value = 'medium';
            document.getElementById('taskDate').value = '';
            
            toggleAddForm();
            renderTasks();
        }

        // Delete Task
        function deleteTask(id) {
            if (confirm('Are you sure you want to delete this task?')) {
                tasks = tasks.filter(task => task.id !== id);
                renderTasks();
            }
        }

        // Update Task Status
        function updateTaskStatus(id, newStatus) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.status = newStatus;
                renderTasks();
            }
        }

        // Start Edit
        function startEdit(id) {
            editingTaskId = id;
            renderTasks();
        }

        // Save Edit
        function saveEdit(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.title = document.getElementById(`edit-title-${id}`).value;
                task.description = document.getElementById(`edit-desc-${id}`).value;
                editingTaskId = null;
                renderTasks();
            }
        }

        // Cancel Edit
        function cancelEdit() {
            editingTaskId = null;
            renderTasks();
        }

        // Filter Tasks
        function filterTasks() {
            renderTasks();
        }

        // Get Filtered Tasks
        function getFilteredTasks() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const priorityFilter = document.getElementById('priorityFilter').value;

            return tasks.filter(task => {
                const matchesSearch = task.title.toLowerCase().includes(searchTerm) ||
                                     task.description.toLowerCase().includes(searchTerm);
                const matchesPriority = priorityFilter === 'all' || task.priority === priorityFilter;
                return matchesSearch && matchesPriority;
            });
        }

        // Render Tasks
        function renderTasks() {
            const filteredTasks = getFilteredTasks();

            // Clear columns
            document.getElementById('todo-tasks').innerHTML = '';
            document.getElementById('inprogress-tasks').innerHTML = '';
            document.getElementById('done-tasks').innerHTML = '';

            // Render each task
            filteredTasks.forEach(task => {
                const taskCard = createTaskCard(task);
                document.getElementById(`${task.status}-tasks`).appendChild(taskCard);
            });

            // Update stats
            updateStats();

            // Update counts
            ['todo', 'inprogress', 'done'].forEach(status => {
                const count = filteredTasks.filter(t => t.status === status).length;
                document.getElementById(`count-${status === 'inprogress' ? 'progress' : status}`).textContent = `${count} task${count !== 1 ? 's' : ''}`;
            });

            // Show empty states
            ['todo', 'inprogress', 'done'].forEach(status => {
                const container = document.getElementById(`${status}-tasks`);
                if (container.children.length === 0) {
                    container.innerHTML = '<div class="empty-state"><div class="emoji">📭</div><p>No tasks here yet</p></div>';
                }
            });
        }

        // Create Task Card
        function createTaskCard(task) {
            const card = document.createElement('div');
            card.className = `task-card priority-${task.priority}`;
            card.dataset.taskId = task.id;

            if (editingTaskId === task.id) {
                card.innerHTML = `
                    <div class="edit-form">
                        <input type="text" id="edit-title-${task.id}" value="${task.title}">
                        <textarea id="edit-desc-${task.id}" rows="2">${task.description}</textarea>
                        <div class="edit-actions">
                            <button class="save-btn" onclick="saveEdit(${task.id})">💾 Save</button>
                            <button class="cancel-btn" onclick="cancelEdit()">❌ Cancel</button>
                        </div>
                    </div>
                `;
            } else {
                card.innerHTML = `
                    <div class="task-header">
                        <div class="task-title">${task.title}</div>
                        <span class="priority-badge ${task.priority}">${task.priority}</span>
                    </div>
                    <div class="task-description">${task.description}</div>
                    ${task.dueDate ? `<div class="task-date">🗓️ ${formatDateTime(task.dueDate)}</div>` : ''}
                    <div class="task-actions">
                        ${task.status !== 'todo' ? `<button class="task-btn back" onclick="updateTaskStatus(${task.id}, '${task.status === 'inprogress' ? 'todo' : 'inprogress'}')">← Back</button>` : ''}
                        ${task.status !== 'done' ? `<button class="task-btn move" onclick="updateTaskStatus(${task.id}, '${task.status === 'todo' ? 'inprogress' : 'done'}')">Next →</button>` : ''}
                        <button class="icon-btn edit" onclick="startEdit(${task.id})">✏️</button>
                        <button class="icon-btn delete" onclick="deleteTask(${task.id})">🗑️</button>
                    </div>
                `;
            }

            return card;
        }

        // Update Stats
        function updateStats() {
            const total = tasks.length;
            const todo = tasks.filter(t => t.status === 'todo').length;
            const progress = tasks.filter(t => t.status === 'inprogress').length;
            const done = tasks.filter(t => t.status === 'done').length;

            document.getElementById('stat-total').textContent = total;
            document.getElementById('stat-todo').textContent = todo;
            document.getElementById('stat-progress').textContent = progress;
            document.getElementById('stat-done').textContent = done;
        }

        // Format DateTime
        function formatDateTime(dateTimeString) {
            const date = new Date(dateTimeString);
            const now = new Date();
            const isPast = date < now;
            
            const dateStr = date.toLocaleDateString();
            const timeStr = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            return `${dateStr} ${timeStr}${isPast ? ' <span style="color: #ff6b6b; font-weight: 600;">⚠️ OVERDUE</span>' : ''}`;
        }

        // Initialize app
        function init() {
            renderTasks();
            startAlarmCheck();
            requestNotificationPermission();
        }

        // Start app when page loads
        window.addEventListener('load', init);
    </script>
</body>
</html>
